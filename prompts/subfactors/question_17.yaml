question: "17"
title: "Strategic Planning Process"
scoring_levels: 5
regulatory_context: |
  This assessment evaluates the strength of the strategic planning process, focusing on how clearly it is defined, how effectively 
  it is conducted, and how broadly it is applied across key business units. It also reviews the quality of deliverables such as a 
  documented strategic plan with projections, measurable financial and operational targets, and execution mechanisms along with the 
  rigor and transparency of forecasting assumptions to gauge the company's ability to drive aligned, measurable execution.

premises:
  strategic_planning:
    fields: strategy_process
    description: |
      **Formalized strategic planning**: The company employs formal strategic planning processes, 
      with predefined sessions for development and iterative review.

  strategic_coverage:
    fields: strategic_plan
    description: |
      **Comprehensive strategic coverage**: The strategic plan definition covers all relevant 
      business units with sufficient depth and rigor.

  measurable_objectives:
    fields: strategic_plan
    description: |
      **Quantifiable strategic objectives**: The strategic plan establishes clear, measurable financial 
      and operational objectives that are well articulated across the organization.

  scenario_planning:
    fields: strategic_plan
    description: |
      **Scenario-based planning**: The strategic plan includes projections supported by rigorous analytical 
      assessment and defines multiple scenarios for decision-making purposes.

  strategic_action_plan:
    fields: strategic_plan
    description: |
      **Strategic action plan**: The company defines specific and detailed initiatives aimed at achieving 
      its strategic objectives.

score_guideline:
  1.0:
    - Formal processes are used for strategic planning;
    - Evidence of strategic plans that contain specific financial and operational goals with clear measures of achievement.
  3.0:
    - Formal processes are used for strategic planning;
    - Evidence of strategic plans that contain specific financial and operational goals but measures of achievement may be less explicit.
  5.0:
    - Processes for strategic planning are satisfactory in line with industry norms;
    - Strategic aspects lack depth or specific financial/operational goals; achievement measures are unclear.
  7.5:
    - Very limited evidence that strategic plans exist, or plans are superficial.
  10.0:
    - Strategy appears non-existent or superficial;
      OR
    - The management has an inconsistent ad-hoc style